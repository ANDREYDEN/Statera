name: Bump version, build, deploy web and release apk

on:
  push:
    branches: [master]
     
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  deploy-web:
    runs-on: ubuntu-latest
    steps:
      - name: Get version bump from PR label
        id: bump
        uses: rymndhng/release-on-push-action@master
        with:
          # gets overriden by PR label
          bump_version_scheme: minor
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Download Java
        uses: actions/setup-java@v1
        with:
          java-version: '12.x'

      - name: Download Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: 'stable'

      - name: Copy google-services.json
        env:
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
        run: echo $FIREBASE_CONFIG > android/app/google-services.json

      - name: Get dependencies
        run: flutter pub get

      - name: Build project
        run: flutter build web

      - name: Deploy to Firebase hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_STATERA_0 }}'
          projectId: statera-0
          channelId: live
  
  deploy-android:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Get version bump from PR label
        id: bump
        uses: rymndhng/release-on-push-action@master
        with:
          # gets overriden by PR label
          bump_version_scheme: minor
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Download Java
        uses: actions/setup-java@v1
        with:
          java-version: '12.x'

      - name: Download Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: 'stable'

      - name: Copy google-services.json
        env:
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
        run: echo $FIREBASE_CONFIG > android/app/google-services.json

      - name: Copy keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: echo $KEYSTORE_BASE64 | base64 -d > android/app/upload-keystore.jks

      - name: Copy keystore properties
        env:
          KEY_PROPERTIES: ${{ secrets.KEY_PROPERTIES }}
        run: echo $KEY_PROPERTIES > android/key.properties

      - name: Get dependencies
        run: flutter pub get

      - name: Build project
        run: flutter build apk

      - name: Attach release APK
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifacts: "build/app/outputs/apk/release/app-release.apk"
          token: '${{ secrets.GITHUB_TOKEN }}'
          tag: ${{ steps.bump.outputs.tag_name }}
