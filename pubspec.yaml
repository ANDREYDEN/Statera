name: statera
description: A new Flutter project.

publish_to: "none"

version: 1.3.3+6

environment:
  sdk: ">=2.12.0 <3.0.0"

scripts:
  run-web-emulate: flutter run -d chrome --dart-define="USE_EMULATORS=true"
  run-emulate: flutter run --dart-define="USE_EMULATORS=true"
  test: flutter test
  test-coverage: flutter test --coverage && genhtml ./coverage/lcov.info -o ./coverage/html
  deploy-web: flutter build web && firebase deploy --only hosting
  deploy-functions: firebase deploy --only functions
  emulate: export GOOGLE_APPLICATION_CREDENTIALS="./serviceAccount.json" && firebase emulators:start --import ./emulator_data
  emulate-mac: export GOOGLE_APPLICATION_CREDENTIALS="./serviceAccount.json" && firebase emulators:start --import ./emulator_data_mac
  export-emulators: firebase emulators:export ./emulator_data

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  provider: ^6.0.0
  firebase_core: ^1.17.0
  firebase_auth: ^3.5.0
  firebase_storage: ^10.0.1
  firebase_crashlytics: ^2.8.6
  cloud_firestore: ^3.4.0
  cloud_functions: ^3.3.0
  google_sign_in: ^5.0.7
  sign_in_with_apple: ^4.0.0
  desktop_webview_auth: ^0.0.9
  multi_select_flutter: ^4.0.0
  build_runner: ^2.0.6
  badges: ^2.0.1
  uuid: ^3.0.4
  image_picker: ^0.8.3
  flutter_bloc: ^8.0.0
  equatable: ^2.0.3
  bloc_test: ^9.0.0
  mocktail: ^0.2.0
  qr_flutter: ^4.0.0
  url_strategy: ^0.2.0
  share_plus: ^4.0.4
  url_launcher: ^6.1.2
  crypto: ^3.0.1
  firebase_dynamic_links: ^4.3.3
  package_info_plus: ^1.4.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  msix: ^3.6.2

flutter:
  uses-material-design: true

  assets:
    - images/logo.png

  fonts:
    - family: Nunito
      fonts:
        - asset: fonts/Nunito/Nunito-Light.ttf
          weight: 300
        - asset: fonts/Nunito/Nunito-Regular.ttf
        - asset: fonts/Nunito/Nunito-SemiBold.ttf
          weight: 600
        - asset: fonts/Nunito/Nunito-Bold.ttf
          weight: 700

msix_config:
  display_name: Statera
  publisher_display_name: Andrii Denysenko
  identity_name: com.statera.statera
  msix_version: 1.0.0.0
  logo_path: .\images\logo.png
  capabilities: internetClient
